<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Search Box</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/0d1e0e9f44.js"
      crossorigin="anonymous"
    ></script>
    <script src="./autocomplete.js" defer></script>
  </head>
  <body>
    <div class="search-box">
      <div class="row">
        <input
          type="text"
          id="input-box"
          placeholder="Search anything"
          autocomplete="off"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <!-- Suggested container of div for showing search results -->
      <div class="result-box">
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>

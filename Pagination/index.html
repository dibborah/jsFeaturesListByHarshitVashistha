<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/0d1e0e9f44.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="pagination">
            <button class="btn1"><i class="fa-solid fa-arrow-left"></i> prev </button>
            <ul>
                <li class="link active" value="1">1</li>
                <li class="link" value="2">2</li>
                <li class="link" value="3">3</li>
                <li class="link" value="4">4</li>
                <li class="link" value="5">5</li>
                <li class="link" value="6">6</li>
            </ul>
            <button class="btn2">next <i class="fa-solid fa-arrow-left"></i> </button>
        </div>
    </div>
</body>
</html>
